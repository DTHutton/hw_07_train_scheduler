<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw_07_train_scheduler</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center">Train Scheduler</h1>
            <h3 style="text-align: center">For best results, use while watching Slow TV's Bergen to Oslo train
                documentary on Netflix.</h3>
        </div>

        <div class="card-body">

            <h6>Current Train Schedule</h6>

            <table class="table table-hover">

                <thead>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </thead>

                <tbody id="newTrain">
                </tbody>

            </table>

        </div>

        <br>

        <div class="card" id="submitTrain">

            <form role="form">

                <div class="form-group">
                    <label for="newTrainName">Train Name</label>
                    <input type="name" class="form-control" id="newTrainInfo">
                </div>

                <div class="form-group">
                    <label for="newDestination">Destination</label>
                    <input type="role" class="form-control" id="newDestinationInfo">
                </div>

                <div class="form-group">
                    <label for="trainStartTime">First Train Time (HH:mm - military time)</label>
                    <input type="startTime" class="form-control" id="newStartTime">
                </div>

                <div class="form-group">
                    <label for="trainFrequency">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="newTrainFrequency">
                </div>

                <button type="submit" class="button btn-default" id="submit" type="submit">Submit</button>

            </form>

        </div>
        
    </div>

</body>

</html>
